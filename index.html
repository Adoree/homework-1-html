<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cubes</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row row-1">
        <div class="item item-1">
          <img class="img-lg" src="images/rain-lg.png">
          <h5>
            Chicago / 23&deg
          </h5>
        </div>
        <div class="item item-2">
          <img class="img-lg" src="images/wind-lg.png">
          <h5>
            Seattle / 34&deg
          </h5>
        </div>
        <div class="item item-3">
          <img class="img-lg" src="images/cloud-sun-lg.png">
          <h5>
            Brooklyn / 55&deg
          </h5>
        </div>
      </div>
      <div class="row row-2">
        <div class="item item-4">
          <div>
            <img class="img-lg" src="images/rain-lg-2.png">
          </div>
          <h5>
            Portland / 27&deg
          </h5>
        </div>
        <div class="item item-5">
          <div class="top-side">
            <img class="img-lg" src="images/idk-lg.png">
          </div>
          <div class="bottom-side">
            <ul class="bottom-container">
              <li>
                <h6>
                  Mon
                </h6>
                <img class="small-img" src="images/rain-small.png">
                <span>
                  22&deg
                </span>
              </li>
              <li>
                <h6>
                  Tue
                </h6>
                <img class="small-img" src="images/rain-small.png">
                <span>
                  19&deg
                </span>
              </li>
              <li>
                <h6>Wen</h6>
                <img class="small-img" src="images/cloud-small.png">
                <span>
                  18&deg
                </span>
              </li>
              <li>
                <h6>
                  Thu
                </h6>
                <img class="small-img" src="images/cloud-sun-small.png">
                <span>
                  14&deg
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="item item-6">
          <img class="img-lg" src="images/cloud-lg.png">
          <h5>
            San jose / 47&deg
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
